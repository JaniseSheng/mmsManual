
<html>

        <link rel="stylesheet" type="text/css" href="less/main.css"/>
        <link rel="stylesheet" type="text/css" href="less/animate.min.css"/>

  <body onload="loaded()">
    <div id="st-container" class="st-container">
      <div class="st-pusher">
        <nav id="menu" class="st-menu st-effect">
          <div class="profile-pic"></div>
          <h2>唐佳琪</h2><a class="logout"><i class="icon-power"></i></a>
          <ul>
                        <li><a href="#"><i class="icon-home"></i>我的地盘</a></li>
                        <li><a href="#"><i class="icon-satchel"></i>我的背包</a></li>

          </ul>

          </div>
        </div>
        <div id="wrapper" class="container">

            <div class="details">
              <div><i class="icon-user"></i>
                <p>改变人员：</p>
              </div>

                  <option value="">Create a drop-down list with four options:</option>
                  <option value="">Create a drop-down list with four options:</option>
                  <option value="">Create a drop-down list with four options:</option>
                </select>
              </form>
              <div><i class="icon-calendar"></i>
                <p>有效时间：</p>
              </div>
              <form>
                <input type="date" name="time" placeholder="起始日期"/>
                <input type="date" name="time" placeholder="结束日期"/>
              </form>
              <ul class="control">
                <li><a href="#" class="back button gray"><span>取 消</span></a></li>
                <li><a href="#" class="next button green"><span>保 存</span></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>    <script src="js/classie.js"></script>
    <script type="text/javascript">
        var scroll1, scroll2;
        function loaded() {
            scroll1 = new IScroll('#wrapper', {
                mouseWheel: true,
                interactiveScrollbars: true
            });
            scroll2 = new IScroll('#sub-wrapper', {
                mouseWheel: true,
                interactiveScrollbars: true
            });
        }
        document.addEventListener('touchmove', function (e) {
            e.preventDefault();
        }, false);

    </script>
