
<html>
  <head>
        <title>门店销&amp;量统计</title>
        <meta http-equiv="Content-Type" charset="utf-8" name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" type="text/css" href="less/main.css"/>
        <link rel="stylesheet" type="text/css" href="less/animate.min.css"/>
        <link rel="stylesheet" type="text/css" href="less/normalize.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="images/icon32.gif"/>
        <link rel="apple-touch-icon" type="image/x-icon" href="images/icon256.gif"/>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/modernizr.js"></script>
        <script type="application/javascript" src="js/fastclick.js"></script>

  </head>
  <body>
    <div id="st-container" class="st-container">
      <div class="st-pusher">
        <div id="st-trigger-effects">
          <div class="w-container header">
              <button data-effect="st-effect" class="back"><i class="icon-ic_keyboard_arrow_left_24px"></i></button><span>门店销量统计</span>
          </div>
        </div>
        <div class="container">
            <div class="w-container clearfix">
                <div class="Flow_table">

                </div>
                <div class="table_Detailed table_Detailed2_2">
                        <form class="form_drop_down">
                            <select id="Mon_mun" style="padding: 6px 12px;">
                                <option value="" selected="true" disabled="true">所属时段</option>
                                <option value="0">当月</option>
                                <option value="1">上月</option>
                                <option value="2">上三月</option>
                            </select>
                        </form>
                    <form class="form_drop_down">
                        <select id="Data_type" style="padding: 6px 12px;">
                            <option value="" selected="true" disabled="true">按周</option>
                            <option value="0">按天</option>
                            <option value="1">按周</option>
                            <option value="2">按月</option>
                        </select>
                    </form>
                    <form class="form_drop_down">
                        <select id=Bustype" style="padding: 6px 12px;">
                            <option value="" selected="true" disabled="true">业务类型</option>
                            <option value="0">移动</option>
                            <option value="1">宽带</option>
                            <option value="2">终端</option>
                        </select>
                    </form>
                    <a id="table2_2_search" class="button green">搜索</a>
                </div>
                <div class="Detailed_box Detailed_box2_2">
                    <ul>
                        <li>
                            <span>统计时间点</span><span>移动受理数</span>
                        </li>
                        <ul>
                            <li>
                                <span>00:00</span><span>12</span>
                            </li>
                            <li>
                                <span>00:10</span><span>43</span>
                            </li>
                            <li>
                                <span>00:20</span><span>34</span>
                            </li>
                        </ul>
                    </ul>
                </div>

            </div>
        </div>
      </div>
    </div>
    <script src="js/classie.js"></script>
  </body>
</html>
